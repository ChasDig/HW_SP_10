<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<h1>Главная страница:</h1>
<h2>Список кандидатов:</h2>
<ul>
    {% for buf in list_candidates %}
    <li>Имя кандидата: {{buf['name']}}</li>
    <li>Позиция кандидата: {{buf['position']}}</li>
    <li>Навыки кандидата: {{buf['skills']}}<br><br></li>
    {% endfor %}
</ul>
</body>
</html>
